<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCN AI Mindset Toolbox</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar-container" class="fixed z-30 inset-y-0 left-0 w-64 bg-gray-100 p-4 overflow-y-auto transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
            <!-- Sidebar content will be injected here -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- Mobile Header with Menu Button -->
            <div class="md:hidden flex justify-between items-center bg-gray-800 text-white p-4">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h1 class="text-lg font-bold">PCN AI Toolbox</h1>
            </div>

            <div id="header-placeholder"></div>

            <main class="flex-grow p-4 md:p-8">
                <div id="lesson-content-container">
                    <!-- Lesson content will be loaded here -->
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
