name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch (e.g., main or master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build and export Next.js project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # This is the directory Next.js outputs static files to when `output: 'export'` is set
          # The cname parameter is optional. If you have a custom domain, specify it here.
          # cname: example.com
